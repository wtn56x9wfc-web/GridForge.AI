<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GridForge — Bulk Send</title>

  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, sans-serif; background: #0b0b0f; color: #eee; }
    header { padding: 20px; border-bottom: 1px solid #1b1c26; }
    h1 { margin: 0 0 4px 0; font-size: 20px; }

    main { max-width: 950px; margin: 24px auto; padding: 0 16px; }

    .card {
      background: #11121a;
      border: 1px solid #1b1c26;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 24px;
    }

    label { display: block; margin-bottom: 6px; font-size: 13px; color: #aaa; }
    input, textarea {
      width: 100%; padding: 10px; border-radius: 8px;
      border: 1px solid #26283a; background: #0f1017; color: #fff;
      outline: none; font-size: 14px;
    }
    textarea { min-height: 110px; resize: vertical; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

    .btn {
      padding: 10px 14px; border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600; background: #3b5bfd;
      color: #fff; margin-right: 12px;
    }
    .btn.secondary { background: #222; }

    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { padding: 8px; border-bottom: 1px solid #242635; }

    .pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      background: #1e2130;
      border: 1px solid #2c3042;
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>

<body>
<header>
  <h1>Bulk Send</h1>
</header>

<main>

  <!-- SETTINGS -->
  <section class="card">
    <div class="row">
      <div>
        <label>From (verified sender)</label>
        <input id="from" placeholder='GridForge <outreach@yourdomain.com>'>
      </div>
      <div>
        <label>Reply-To (user email — replies go here)</label>
        <input id="replyTo" placeholder="user@example.com">
      </div>
    </div>

    <div class="row" style="margin-top:16px;">
      <div>
        <label>Subject Template</label>
        <input id="subjectTpl" placeholder="{{company}} x GridForge — quick intro">
      </div>
      <div>
        <label>API Endpoint</label>
        <input id="endpoint" value="/api/send-bulk">
      </div>
    </div>

    <div style="margin-top:16px;">
      <label>Body Template</label>
      <textarea id="bodyTpl" placeholder="Hi {{firstName}},&#10;&#10;... message ..."></textarea>
    </div>

    <div style="margin-top:16px;">
      <label>Upload CSV</label>
      <input id="csvFile" type="file" accept=".csv">
    </div>

    <div style="margin-top:16px;">
      <button id="previewBtn" class="btn secondary">Preview</button>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </section>

  <!-- PREVIEW -->
  <section id="previewSec" class="card" style="display:none;">
    <h3>Preview <span id="count" class="pill">0</span></h3>
    <div id="previewTable" style="max-height:300px; overflow:auto;"></div>
  </section>

  <!-- RESULTS -->
  <section id="resultsSec" class="card" style="display:none;">
    <h3>Results <span id="summary" class="pill"></span></h3>
    <div id="resultsTable" style="max-height:300px; overflow:auto;"></div>
  </section>

</main>

<script>
  const csvFile = document.getElementById("csvFile");
  const fromInput = document.getElementById("from");
  const replyToInput = document.getElementById("replyTo");
  const subjectTpl = document.getElementById("subjectTpl");
  const bodyTpl = document.getElementById("bodyTpl");
  const endpointInput = document.getElementById("endpoint");
  const previewSec = document.getElementById("previewSec");
  const previewTable = document.getElementById("previewTable");
  const resultsSec = document.getElementById("resultsSec");
  const resultsTable = document.getElementById("resultsTable");
  const countPill = document.getElementById("count");
  const summaryPill = document.getElementById("summary");

  let parsedRows = [];
  let preparedEmails = [];

  function parseCSV(text) {
    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
    const headers = lines[0].split(",");
    return lines.slice(1).map(line => {
      const cells = line.split(",");
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = cells[i]?.trim() || "");
      return obj;
    });
  }

  function interpolate(tpl, row) {
    return tpl.replace(/\{\{(\w+)\}\}/g, (_, key) => row[key] || "");
  }

  function stripHtml(html) {
    const div = document.createElement("div");
    div.innerHTML = html;
    return div.textContent || "";
  }

  document.getElementById("previewBtn").onclick = async () => {
    const file = csvFile.files[0];
    if (!file) return alert("Upload a CSV first.");

    parsedRows = parseCSV(await file.text());
    preparedEmails = parsedRows.map(r => {
      const to = r.email || r.to;
      const subject = r.subject || interpolate(subjectTpl.value, r);
      const html = r.body || interpolate(bodyTpl.value, r);
      return {
        to,
        subject,
        html,
        text: stripHtml(html)
      };
    });

    previewSec.style.display = "block";
    countPill.textContent = preparedEmails.length;

    previewTable.innerHTML = `
      <table>
        <thead><tr><th>Email</th><th>Subject</th><th>Preview</th></tr></thead>
        <tbody>
        ${preparedEmails.map(e => `
          <tr>
            <td>${e.to}</td>
            <td>${e.subject}</td>
            <td>${e.text.slice(0, 80)}</td>
          </tr>`).join("")}
        </tbody>
      </table>
    `;
  };

  document.getElementById("sendBtn").onclick = async () => {
    if (preparedEmails.length === 0) return alert("Preview first.");

    const payload = {
      from: fromInput.value.trim(),
      replyTo: replyToInput.value.trim(),
      emails: preparedEmails
    };

    const resp = await fetch(endpointInput.value.trim(), {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });

    const data = await resp.json();
    resultsSec.style.display = "block";

    summaryPill.textContent = `${data.summary.sent}/${data.summary.total} sent`;

    resultsTable.innerHTML = `
      <table>
        <thead><tr><th>Email</th><th>Status</th><th>ID/Error</th></tr></thead>
        <tbody>
          ${data.results.map(r => `
            <tr>
              <td>${r.to}</td>
              <td>${r.ok ? "OK" : "FAIL"}</td>
              <td>${r.ok ? r.id : r.error}</td>
            </tr>`).join("")}
        </tbody>
      </table>
    `;
  };
</script>

</body>
</html>
