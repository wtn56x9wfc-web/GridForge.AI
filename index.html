<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadForge.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Top Branding -->
  <header class="header">
    <div class="header-content">
      <h1>LeadForge.ai</h1>
      <p>Your AI-powered outreach assistant.</p>
    </div>
  </header>

  <!-- Main Container -->
  <main class="main-container">

    <div class="card">

      <h2 class="card-title">Outreach Generator</h2>

      <!-- Business Name -->
      <div class="form-group">
        <label>Business Name</label>
        <input id="businessName" type="text" placeholder="Acme Roofing Co." />
      </div>

      <!-- Sender -->
      <div class="form-group">
        <label>Your Name</label>
        <input id="senderName" type="text" placeholder="Alex Thompson" />
      </div>

      <!-- Recipient -->
      <div class="form-group">
        <label>Recipient Name (optional)</label>
        <input id="recipientName" type="text" placeholder="John, Sarah, etc." />
      </div>

      <!-- Industry -->
      <div class="form-group">
        <label>Industry</label>
        <input id="industry" type="text" placeholder="Fitness, real estate, SaaS..." />
      </div>

      <!-- Goal -->
      <div class="form-group">
        <label>Goal</label>
        <textarea id="goal" placeholder="What do you want to accomplish?"></textarea>
      </div>

      <!-- Tone -->
      <div class="form-group">
        <label>Tone</label>
        <select id="tone">
          <option value="friendly">Friendly</option>
          <option value="professional">Professional</option>
          <option value="assertive">Assertive</option>
          <option value="casual">Casual</option>
        </select>
      </div>

      <!-- Message Type -->
      <div class="form-group">
        <label>Message Type</label>
        <select id="messageType">
          <option value="cold email">Cold Email</option>
          <option value="short email">Short Email</option>
          <option value="linkedin dm">LinkedIn DM</option>
          <option value="instagram dm">Instagram DM</option>
          <option value="facebook messenger">Facebook Messenger</option>
          <option value="sms">SMS</option>
          <option value="follow-up">Follow-Up Message</option>
          <option value="apology">Apology Message</option>
          <option value="pitch">Sales Pitch</option>
        </select>
      </div>

      <!-- Extra -->
      <div class="form-group">
        <label>Extra Context (optional)</label>
        <textarea id="extraContext" placeholder="Any extra detailsâ€¦"></textarea>
      </div>

      <!-- Button -->
      <button id="generateBtn" class="generate-btn">Generate Message</button
