<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadForge.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>LeadForge.ai</h1>
    <p>High-quality outreach crafted instantly.</p>
  </header>

  <main>

    <div class="card">
      <h2>Outreach Generator</h2>

      <div class="form-group">
        <label>Business Name</label>
        <input id="businessName" type="text" placeholder="Your company name" />
      </div>

      <div class="form-group">
        <label>Your Name</label>
        <input id="senderName" type="text" placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label>Recipient Name (optional)</label>
        <input id="recipientName" type="text" placeholder="John, Sarah, etc." />
      </div>

      <div class="form-group">
        <label>Industry</label>
        <input id="industry" type="text" placeholder="Real estate, fitness, SaaS, etc." />
      </div>

      <div class="form-group">
        <label>Goal</label>
        <textarea id="goal" placeholder="What outcome are you trying to achieve?"></textarea>
      </div>

      <div class="form-group">
        <label>Tone</label>
        <select id="tone">
          <option value="friendly">Friendly</option>
          <option value="professional">Professional</option>
          <option value="assertive">Assertive</option>
          <option value="casual">Casual</option>
        </select>
      </div>

      <div class="form-group">
        <label>Message Type</label>
        <select id="messageType">
          <option value="email">Email</option>
          <option value="social">Social DM</option>
          <option value="sms">SMS</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="form-group">
        <label>Extra Context (optional)</label>
        <textarea id="extraContext" placeholder="Any details the AI should know..."></textarea>
      </div>

      <button id="generateBtn">Generate Message</button>

      <div id="loader" class="hidden">Generatingâ€¦</div>

      <div id="outputSection" class="hidden">
        <h3>Your Outreach Message</h3>
        <pre id="outputText"></pre>
        <button id="copyBtn">Copy</button>
      </div>

    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
